<h3>Standard Actions</h3>
<p>Performing a standard action is generally the main component of your turn. Most commonly, you use it to make an attack, cast a spell, or use a special power. </p>
<div id="rule-grid" cols="2" rowHeight="2:1">
  <div *ngFor="let action of actions" >
    <app-rule-card [rule]="action"></app-rule-card>
  </div>
</div>
